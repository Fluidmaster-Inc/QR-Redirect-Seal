<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  
  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');

    const targetUrl = "https://www.youtube.com/watch?v=pnXOrPvJtzA";

    // Send QR scan event, then redirect
    gtag('event', 'qr_scan', {
      'event_category': 'QR Code',
      'event_label': window.location.href,
      'event_callback': () => {
        window.location.replace(targetUrl);
      }
    });

    // Fallback redirect in case GA takes too long
    setTimeout(() => { window.location.replace(targetUrl); }, 300);
  </script>
</head>
<body>
  <p style="text-align:center; font-size:200%;">Redirecting... If you are not redirected, 
  <a href="https://www.youtube.com/watch?v=pnXOrPvJtzA">click here</a>.</p>
</body>
</html>
