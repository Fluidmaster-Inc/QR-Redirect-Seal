<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>

  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');

    const youtubeAppUrl = "youtube://pnXOrPvJtzA";  // YouTube app scheme
    const youtubeWebUrl = "https://www.youtube.com/watch?v=pnXOrPvJtzA"; // Web fallback

    // Track QR scan event first
    gtag('event', 'seal_QR_code', {
      'event_category': 'QR Code',
      'event_label': window.location.href,
      'event_callback': () => {
        // Attempt to open YouTube app first
        window.location.replace(youtubeAppUrl);

        // Fallback to web after short delay if app fails
        setTimeout(() => { window.location.replace(youtubeWebUrl); }, 500);
      }
    });

    // Safety fallback if GA4 takes too long
    setTimeout(() => { window.location.replace(youtubeWebUrl); }, 800);
  </script>
</head>
<body>
  <p style="text-align:center; font-size:200%;">Redirecting... If you are not redirected, 
  <a href="https://www.youtube.com/watch?v=pnXOrPvJtzA">click here</a>.</p>
</body>
</html>
